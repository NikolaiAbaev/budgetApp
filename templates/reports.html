{% extends "layout.html" %}

{% block title %}
    Reports
{% endblock %}

{% block main %}

    <div class="container text-start">
        <h2>Spending Overview</h2>
        
        <div id="alert_block">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        </div>

        <form action="reports" method="get">
            <div class="mb-3">
                <select class="form-control w-auto" name="report_type" id="report_type">
                    <option value="" disabled selected >Select Range</option>
                    <option value="all">All</option>
                    <option value="month">Month</option>
                    <option value="range">Range</option>
                </select>   
            </div>

            <div class="mb-3">
                <label for="startMonth">From:</label>
                <input type="month" name="startMonth" id="startMonth" min="2018-01" class="form-control w-auto">
                <label for="endMonth">To:</label>
                <input type="month" name="endMonth" id="endMonth" min="2018-01" class="form-control w-auto">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Apply</button>
            </div>
        </form>

        <table class="table table-hover table-striped" id="transactions_table">
            <thead>
                <tr class="list-heading">
                    <th scope="row">Date</th>
                    <th scope="row">Description</th>
                    <th scope="row">Amount</th>
                    <th></th>
                </tr>
            </thead>
                {% for data in user_data %}
                <tr id="row-{{ data.id }}">
                    <td class="row-date">{{ data.transaction_date }}</td>
                    <td class="row-description">{{ data.description }}</td>
                    <td class="row-amount">{{ data.amount }}</td>
                    <td class="row-buttons">       
                        <button class="btn btn-primary edit-btn" type="submit" value="{{ data.id }}" id="edit-{{data.id}}">Edit</button>
                        <button class="btn btn-primary delete-btn" type="submit" value="{{ data.id }}" id="delete-{{data.id}}">Delete</button>
                    </td>
                </tr>

                {% endfor %}
            <tbody> 
            
            </tbody>
        </table>

        <form action="/transactions" method="get">            
            <button class="btn btn-primary" type="submit" id="the_transaction_submit">Add Transactions</button>
        </form>

    <script src="{{ url_for('static', filename='reports_script.js') }}"></script>

{% endblock %}
