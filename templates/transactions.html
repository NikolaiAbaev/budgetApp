{% extends "layout.html" %}

{% block title %}
    Add Transaction 
{% endblock %}

{% block main %}

    <div class="container text-start">
        <h2>Add a Transaction</h2>
        
        <!-- If something goes wrong with user input, an alert message will appear here.-->

        <form action="/transactions" method="post">
            <div class="mb-3">
                <select name="type" class="form-control w-auto" id="transaction_type">
                    <option disabled selected>Transaction Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    <option value="transfer">Transfer</option> 
                </select>
            </div>

            <!-- this is where we insert the entries depending on what action we want incomes / expenses/ trasnfers -->
             
            <button class="btn btn-primary" type="submit" id="the_transaction_submit">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
